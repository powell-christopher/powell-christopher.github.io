      avatar:         assets/images/avatar-chris.jpg
      bio:            "I consider myself a life-long student. Every new day and every new situation is an opportunity to learn and improve myself. <br><br>
                      On the technical side my foundations lie in Software Engineering and Architecture. I have an affinity for Architecture Patterns, Agile Methodologies, Lean Solutions and Automation. Maintaining and growing my technical skills helps me not only to provide technical direction and solutions, but also to better manage my team of architects and to be better liaise with technical teams. <br><br>
