                      I am target oriented and love problem solving. I highly value being challenged, having possibilities for personal and professional growth, and having the opportunity to partake in discussion and collaboration to achieve business goals effectively. <br><br>" 
      miniBio:        "I consider myself a life-long student. Gaining knowledge, learning new skills and problem solving are extremely motivating to me. I enjoy having a target to aim for. My interests are varied and I appreciate opportunities to share what I know and discuss with my peers." 
      email:          powell.christopher@gmail.com
      linkedin:       https://www.linkedin.com/in/chrispo/
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: chris
      avatar: assets/images/avatar-chris.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
